{% extends 'base.html' %}
  <!-- Page Content -->
  {% block content %}

<style>
.btn {
  border: none;
  border-radius: 5px;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  /*background-color: #282A35;*/
  color: white;
  position: relative;
}


.btn2 {
  border: none;
  border-radius: 5px;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  background-color: #282A35;
  color: white;
  position: relative;
}



.ribbon {
  width: 60px;
  font-size: 14px;
  padding: 4px;
  position: absolute;
  left: -25px;
  top: -12px;
  text-align: center;
  border-radius: 25px;
  transform: rotate(-45deg);
  background-color: RED;
  color: white;
  
}
</style>

<div class="container-fluid" style="background-color: #033E3E	">
<br>

<div class="row row-cols-1 row-cols-md-3 g-4">
{% for post in posts %}
  <div class="col ">
    <div class=" h-100 card border-success mb-3">
      <img  height=300px src="{{post.image.url}}" class="border border-5" alt="..."><span class="ribbon" style="font-weight: bold">HOT</span>
      {% comment %} <img width=150px, height=200px src="{{post.image.url}}" class="rounded-2" alt="..."> {% endcomment %}
      <div class="card-body">
        <h2 class="card-title"><span style="color: maroon; font-weight: bold;  font-variant-caps: unicase">{{post.title}}</span></h2>
        <p class="card-text"><span style="color: midnightblue; font-weight: bold"><b>PRICE:</b></span> <span style="color: black">{{post.body | slice:':200'}}</span></p>
        <a href="{% url 'blog_detail' post.slug %}" class="btn btn-success btn2"style="font-weight: bold">ORDER NOW</a>
      </div>
    </div>
  </div>
  
  {% endfor %}

</div>
<br>
</div>



{% endblock %}
