{% extends 'locatestore.html' %}
  <!-- Page Content -->
  {% block content %}  
      <style>

        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400, 300, 600, 700);

        html {
          font-family: "Open Sans", sans-serif;
        }
  {% comment %}       
        h1 {
          color: #444;
        } {% endcomment %}
  
  
  
  
        .cup .btn {
          position: absolute;
          top: 40%;
          border-radius: 15px;
  
          left: 48%;
          transform: translate(-50%, -50%);
          -ms-transform: translate(-50%, -50%);
          font-size: 16px;
          padding: 12px 24px;
          cursor: pointer;
          text-align: center;
        }
  
  
        body {
          font-family: Arial;
          font-size: 17px;
        }
        
        .food {
          position: relative;
          max-width: 100%;
          margin: 0 auto;
        }
        
        .food img {vertical-align: middle;}
        
        .food .note {
          position: absolute;
          bottom: 0;
          background: rgb(0, 0, 0); /* Fallback color */
          background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
          color: #f1f1f1;
          width: 100%;
          padding: 20px;
        }
  
  
  
        .blink29 {
          animation: blinker 6s linear infinite;
          color: black;
        }
        @keyframes blinker {
          50% {
            opacity: 0;
          }
          
        }
  
  
  
        .glow98 {
          text-shadow: 0 0 5px gold, 0 0 10px gold,
          0 0 20px gold, 0 0 40px gold;
        }
  
  
  
        .glow01 {
          text-shadow: 0 0 5px darkGreen	, 0 0 10px darkGreen	,
          0 0 20px darkgreen	, 0 0 40px darkGreen	;
        }
  
        .navbar-toggler-icon {
          background-image: none!important;
          background-color: darkslategrey;
          height: 3px;
          width: 25px;
          margin: 10px 0;
          position: relative;
          transition: all 0.35s ease-out;
          transform-origin: center;
        }
        .navbar-toggler-icon::before {
          display: block;
          background-color: darkslategrey;
          height: 3px;
          content: "";
          position: relative;
          top: -7px;
          transition: all 0.15s ease-out;/*taken down to hide quicker*/
          transform-origin: center;
        }
  
        .navbar-toggler-icon::after {
          display: block;
          background-color: darkslategrey;
          height: 3px;
          content: "";
          position: relative;
          top: 4px;
    }
  
  
    .glow9 {
      text-shadow: 0 0 5px gold, 0 0 10px gold,
      0 0 20px gold, 0 0 40px gold;
    }
     
  
    .glow91 {
      text-shadow: 0 0 5px darkslategrey, 0 0 10px darkslategrey,
      0 0 20px darkslategrey, 0 0 40px darkslategrey;
    }
  
  
    .glow989 {
      text-shadow: 0 0 5px midnightblue, 0 0 10px midnightblue,
      0 0 10px midnightblue, 0 0 20px midnightblue;
    }
  
    .glow68 {
      text-shadow: 0 0 5px gold, 0 0 10px gold,
      0 0 20px gold, 0 0 40px gold;
    }   
  
    .glow977 {
      text-shadow: 0 0 5px white, 0 0 10px white,
      0 0 20px white, 0 0 40px white;
    }
  
    .blink9 {
      animation: blinker 6s linear infinite;
      color: yellow;
    }
    @keyframes blinker {
      50% {
        opacity: 0;
      }
  
    } 
    
    
      .blink90 {
        animation: blinker 6s linear infinite;
        color: orange;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }  
      }
  
  
  
   .blink900 {
        animation: blinker 2s linear infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }  
      }
  
  
     .blink908 {
        animation: blinker 3s linear infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }  
      }
  
      </style>

      <div class="container-fluid" style="background-color: teal">
        <br>
        <br>
<div class="container-fluid" style="background-color: teal">
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for bodys34 in body %}
    <div class="col">
      <div class="card">
        <img style="width:100%" src="{{bodys34.image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" style="color: navy; text-align: center; font-weight:900">{{bodys34.title}}</h5>
            <p class="card-text" style="color: black; font-weight:900"><img src="https://i.postimg.cc/VNLZ8k7y/address.png" width="40" height="40" class="rounded-circle z-depth-0" alt="">{{bodys34.body }}.</p>
            <p class="card-text" style="color: black; font-weight:900"><img src="https://i.postimg.cc/8Cc5rLyZ/call.jpg" width="40" height="40" class="rounded-circle z-depth-0" alt="">{{bodys34.body2 }}.</p>
            <p class="card-text" style="color: black; font-weight:900"><img src="https://i.postimg.cc/T3GRMFZ8/open.png" width="40" height="40" class="rounded-circle z-depth-0" alt="">{{bodys34.body3 }}.</p>
            <p class="card-text" style="color: black; font-weight:900"><img src="https://i.postimg.cc/T3GRMFZ8/open.png" width="40" height="40" class="rounded-circle z-depth-0" alt="">{{bodys34.body4 }}.</p>
        </div>
      </div>
    </div>
    
  </div>


  {% endfor %}
  
</div>
<br>
</div>



{% endblock %}
